<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            办公
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉刷新"
                refreshingSpinner="circles"
                refreshingText="刷新...">
        </ion-refresher-content>
        <ion-refresher-content >
        </ion-refresher-content>
    </ion-refresher>
    <div class="item-wrapper">
        <ng-container *ngFor="let item of itemList">
            <div *ngIf="item.access" class="item" (click)="nav(item.name,{url:item.url||'',title:item.title,addUrl:item.addUrl,isCanCommit:item.isCanCommit})">
                <div class="cicle" [ngStyle] = "{background:item.color}">
                    <ion-badge *ngIf="item.badge" class="icon-badge"  color="danger">
                        {{item.badge}}
                    </ion-badge>
                    <ion-icon [name]="item.icon"></ion-icon>
                </div>
                <div class="ion-text-center">{{item.title}}</div>
            </div>
        </ng-container>
    </div>
</ion-content>
