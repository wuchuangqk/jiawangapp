<ion-header>
  <ion-toolbar color="primary">
    <app-back></app-back>
    <ion-title>
      商铺管理
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <div class="margin-top-5">
      <ion-searchbar placeholder="请输入..." (ionChange)="search($event)"></ion-searchbar>
      <div class="flex-between">
        <ion-select style="width: 50%" placeholder="商铺类型" [(ngModel)]="sptype" (ngModelChange)="ngOnInit()">
          <ion-select-option value="安置">安置</ion-select-option>
          <ion-select-option value="销售">销售</ion-select-option>
          <ion-select-option value="剩余">剩余</ion-select-option>
          <ion-select-option value="租赁">租赁</ion-select-option>
          <ion-select-option value="配电室">配电室</ion-select-option>
          <ion-select-option value="抵工程款">抵工程款</ion-select-option>
          <ion-select-option value="物业用房">物业用房</ion-select-option>
          <ion-select-option value="社区用房">社区用房</ion-select-option>
          <ion-select-option value="会所">会所</ion-select-option>
          <ion-select-option value="展览馆">展览馆</ion-select-option>
          <ion-select-option value="治安联防">治安联防</ion-select-option>
          <ion-select-option value="公厕">公厕</ion-select-option>
        </ion-select>
        <ion-select style="width: 50%" [(ngModel)]="issf" placeholder="是否上房" (ngModelChange)="ngOnInit()">
          <ion-select-option value="1">上房</ion-select-option>
          <ion-select-option value="0">未上房</ion-select-option>
        </ion-select>
      </div>
      <ion-list class="my-list">
        <ion-item *ngFor="let item of itemList;let i=index;" (click)="nav('zi-chan/shang-pu-guan-li-detail',item)">
          <section>
            <div class="my-list-title">
              <h2>{{i+1}}、{{item.spname }}</h2>
            </div>
            <div class="my-list-sub">
              <div class="my-list-sub-top flex-between">
                <span> 业主姓名 :{{item.ydname  }} </span>
                <span class="my-list-sub-top-last">商铺类型:{{item.fytype }}</span>
              </div>
              <div margin-top-5 class="my-list-sub-top flex-between">
                <span> 设计面积:{{item.fcshejimianji  }} </span>
                <span class="my-list-sub-top-last">总价数:{{item.jiazhi  }}</span>
              </div>
            </div>
          </section>
        </ion-item>
        <ion-item *ngIf="itemList.length==0">
          <section>
            <div class="my-list-title">
              <h2 class="primary">无数据!</h2>
            </div>
            <div class="my-list-sub">
              <div class="my-list-sub-top flex-between">
              </div>
            </div>
          </section>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
