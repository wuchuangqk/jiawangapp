<ion-header>
  <ion-toolbar color="primary">
    <app-back></app-back>
    <ion-title>
      土地管理
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <div class="margin-top-5">
      <div class="flex-between">
        <ion-searchbar placeholder="请输入..." (ionChange)="search($event)"></ion-searchbar>
        <ion-select style="width: 150px;" ok-text="确定" cancel-text="取消" (ionChange)="changeStatus($event)" placeholder="状态">
          <ion-select-option value="">状态</ion-select-option>
          <ion-select-option value="1">净地</ion-select-option>
          <ion-select-option value="2">抵押</ion-select-option>
          <ion-select-option value="3">安置房项目建设用地</ion-select-option>
          <ion-select-option value="4">开发项目用地</ion-select-option>
          <ion-select-option value="5">公益性用地</ion-select-option>
          <ion-select-option value="6">退地</ion-select-option>
        </ion-select>
      </div>
      <ion-list class="my-list">
        <ion-item *ngFor="let item of listData;let i=index;" (click)="nav('zi-chan/tu-di-guan-li-detail',item)">
          <section>
            <div class="my-list-title">
              <h2>{{i+1}}、{{item.dikuainame}}</h2>
            </div>
            <div class="my-list-sub">
              <div class="my-list-sub-top flex-between">
                <span> 地号:{{item.dihao }} </span>
                <span class="my-list-sub-top-last">土地出让金额:{{item.tdcrje  }}</span>
              </div>
              <div margin-top-5 class="my-list-sub-top flex-between">
                <span> 状态:{{item.landstate }} </span>
                <span class="my-list-sub-top-last">面积:{{item.mianji }}</span>
              </div>
            </div>
          </section>
        </ion-item>
        <ion-item *ngIf="listData.length==0">
          <section>
            <div class="my-list-title">
              <h2 class="primary">无数据!</h2>
            </div>
            <div class="my-list-sub">
              <div class="my-list-sub-top flex-between">
              </div>
            </div>
          </section>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="加载更多......">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
