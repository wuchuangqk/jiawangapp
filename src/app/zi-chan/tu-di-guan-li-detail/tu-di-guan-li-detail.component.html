<ion-header>
  <ion-toolbar color="primary">
    <app-back slot="start"></app-back>
    <ion-title>
      土地管理详情
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="下拉刷新"
            refreshingSpinner="circles"
            refreshingText="刷新...">
    </ion-refresher-content>
    <ion-refresher-content >
    </ion-refresher-content>
  </ion-refresher>

  <section>
      <app-view-content [content]="content"></app-view-content>
  </section>

  <div>
    <section *ngIf="fileList.length>0" class="detail-style">
      <fieldset>
        <legend><b>附件：</b></legend>
        <div *ngFor="let item of fileList;let i = index;" (click)="viewFile(item)">
          <a>{{i+1}}、{{item.filename}}{{item.fileext}}</a>
        </div>
      </fieldset>
    </section>

    <section *ngIf="fileList.length==0" class="detail-style">
      <fieldset>
        <legend><b>附件：</b></legend>
        <div>
          <a>无附件！</a>
        </div>
      </fieldset>
    </section>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
