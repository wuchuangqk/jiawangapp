<ion-header>
    <ion-toolbar color="primary">
        <app-back></app-back>
        <ion-title>
            维修审批
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div>
        <div class="margin-top-5">
            <ion-list class="my-list">
                <ion-item *ngFor="let item of itemList" (click)="nav('zi-chan/approve',item)">
                    <section>
                        <div class="my-list-title">
                            <h2>{{item.fcname}}</h2>
                        </div>
                        <div class="my-list-sub">
                            <div class="my-list-sub-top flex-between">
                                <span> 部位:{{item.buwei}} </span>
                                <!--                                <span class="my-list-sub-top-last">发布日期：全体人员</span>-->
                                <span class="my-list-sub-top-last">日期:{{item.time}}</span>
                            </div>
                        </div>
                    </section>
                </ion-item>
                <ion-item *ngIf="itemList.length==0">
                    <section>
                        <div class="my-list-title">
                            <h2 class="primary">无数据!</h2>
                        </div>
                        <div class="my-list-sub">
                            <div class="my-list-sub-top flex-between">
                            </div>
                        </div>
                    </section>
                </ion-item>
            </ion-list>
        </div>
    </div>
</ion-content>
