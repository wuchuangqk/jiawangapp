<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ list.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="">

    <ion-list color="">
        <ion-item color="">
            <ion-label position="floating">New Item</ion-label>
            <ion-input type="text" [(ngModel)]="itemName" (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="" *ngIf="list.items.length > 0">
            <ion-text>Compiti da Fare</ion-text>
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of list.items; let i = index;" class="animated fadeInDown">
            <ion-item color="">
                <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.done" (ionChange)="changeCheck( item )"></ion-checkbox>
                <ion-label>{{ item.desc }}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="delete( i )" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
