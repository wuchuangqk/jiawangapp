<ion-header>
  <ion-toolbar color="primary">
    <app-back></app-back>
    <ion-title style="padding:0 40px">
    <div class="segment-wrapper">
      <ion-segment (ngModelChange)="segmentChange($event)" [(ngModel)]="index">
        <ion-segment-button *ngFor="let item of menuList;let i=index" [value]="i">
          {{item.title}}
        </ion-segment-button>
      </ion-segment>
    </div>
    </ion-title>
  </ion-toolbar>
</ion-header>





<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="下拉刷新"
            refreshingSpinner="circles"
            refreshingText="刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <section>

    <ion-slides (ionSlideWillChange)="change()">
      <ion-slide>
          <ion-list class="my-list">
              <ion-item *ngIf="itemList.length<1">
                  <p class="primary"> 无数据！ </p>
              </ion-item>
              <ion-item *ngFor="let item of itemList" (click)="nav('property/detail',{url:'/zhigou/zhigou_detail',id:item.id,title:title,contentTitle:item.title,title:'资产购置审批详情'})">
                  <section>

                  <div class="my-list-title">
                      <h2  [ngClass]="item.qjstate=='已审批'?'primary':''">
                          <span *ngIf="item.qjstate!=='已审批'" color="primary">[{{item.qjstate}}]</span>
                          <span *ngIf="item.qjstate=='已审批'">[已审批]</span>
                          {{item.zgmc}}</h2>
                  </div>
                  <div class="my-list-sub">
                      <div class="my-list-sub-top flex-between">
                          <span>{{item.qjr}}</span>
                          <span class="my-list-sub-top-last">{{item.qjstate}}</span>
                      </div>
                  </div>
                  </section>
              </ion-item>
          </ion-list>
      </ion-slide>
      <ion-slide>
          <ion-list class="my-list">
              <ion-item *ngIf="shenPiList.length<1">
                  <p class="primary">
                  无数据！
                  </p>
              </ion-item>
              <ion-item *ngFor="let item of shenPiList" (click)="nav('property/approve',{
              url:'/zhigou/zhigou_detail',handleUrl: '/zhigou/shenpi_save',
              id:item.id,title:title,contentTitle:item.title,title:'资产购置审批'})">
                  <section>
                      <div class="my-list-title">
                          <h2>{{item.zgmc}}</h2>
                      </div>
                      <div class="my-list-sub">
                          <div class="my-list-sub-top flex-between">
                              <span>申请人:{{item.qjr}}</span>
                              <span class="my-list-sub-top-last">{{item.qjstate}}</span>
                          </div>
                      </div>
                  </section>
              </ion-item>
          </ion-list>
      </ion-slide>
       <ion-slide>
          <ion-list class="my-list">
              <ion-item *ngIf="myShenPiList.length<1">
                  <p class="primary"> 无数据！ </p>
              </ion-item>
              <ion-item *ngFor="let item of myShenPiList" (click)="nav('property/detail',{url:'/zhigou/zhigou_detail',id:item.id,title:title,contentTitle:item.title,title:'资产购置审批详情'})">
                  <section>

                          <span *ngIf="item.qjstate=='已审批'">[已审批]</span>
                          {{item.zgmc}}</h2>

                          <span>{{item.qjr}}</span>
                          <span class="my-list-sub-top-last">{{item.qjstate}}</span>
                      </div>
                  </div>
                  </section>
              </ion-item>
          </ion-list>
      </ion-slide>
