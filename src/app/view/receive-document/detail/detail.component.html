<ion-header>
  <ion-toolbar color="primary">
    <app-back slot="start"></app-back>
    <ion-title>
      {{title}}
    </ion-title>
    <div class="title-end"  *ngIf="handle_status==='1'&&!isShenPi" (click)="nav('document-handle',{title:title,id:id,handleUrl:handleUrl,document_type:payload.document_type})" slot="end">办理</div>
    <div class="title-end"  *ngIf="isShenPi" slot="end" (click)="nav('document-approve',{ title:'收文审批',id:id })">
      审批
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="下拉刷新"
            refreshingSpinner="circles"
            refreshingText="刷新...">
    </ion-refresher-content>
    <ion-refresher-content >
    </ion-refresher-content>
  </ion-refresher>

  <section>
    <div class="detail-style" [innerHTML]="content"></div>
  </section>

  <section *ngIf="fileList.length>0" class="detail-style">
    <fieldset>
      <legend><b>附件：</b></legend>
      <div *ngFor="let item of fileList;let i = index;" (click)="viewFile(item)">
        <a>{{i+1}}、{{item.filename}}{{item.fileext}}</a>
      </div>
    </fieldset>
  </section>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <!--        [rows]="flag?4:1" (ionFocus)="flag=true" (ionBlur)="flag=false"-->
    <div style="margin-bottom: 5px;">
      <div>
          <div class="card-header">办理</div>
      <textarea *ngIf="isEdit" placeholder="请输入处理意见" style="font-size: 1.4rem;" [(ngModel)]="infoTitle"></textarea>
      <div>
      <ion-icon (click)="isEdit=!isEdit" name="create" size="20" style="font-size: 20px;"></ion-icon>
      <ion-button expand="full"  fill="outline">暂存</ion-button>
      <ion-button expand="full"  fill="outline">提交</ion-button>
      </div>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
