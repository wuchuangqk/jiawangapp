<ion-header>
  <ion-toolbar color="secondary">
<!--    <app-back></app-back>-->
    <ion-icon (click)="goBack()" style="font-size: 30px" name="arrow-back"></ion-icon>
    <ion-title>
      {{title}}
    </ion-title>
    <span slot="end" (click)="goB()" style="font-size: 20px" name="arrow-back">确定</span>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-style">

  <ion-item *ngIf="hasSelectedAllButton">
    <ion-checkbox color="primary" (ngModelChange)="selectAll($event)" [(ngModel)]="isSelectedAll"></ion-checkbox>
    <ion-label>全选</ion-label>
  </ion-item>

<!--  <div *ngIf="hasSelectedAllButton" style="margin-top: 2rem;"></div>-->

  <ion-list class="list-style">
    <!--选择部门-->
    <ion-item ion-item *ngFor="let item of contact.departArray" (click)="departItemClick(item)">
      {{item.name}}
      <span item-right>{{item.staff_num}}</span>
    </ion-item>
    <div style="margin-top: 2rem;"></div>
    <!--选择人-->
    <ion-item *ngFor="let item of staffArray">
      <ion-checkbox color="primary" (ngModelChange)="staffItemClick($event,item)" [(ngModel)]="item.isSelected"></ion-checkbox>
      <app-circle-text [name]="item.name"></app-circle-text>
      <ion-label class="main-title">
        <span>{{item.name}}</span>
        <p>{{item.position}}</p>
      </ion-label>

    </ion-item>
  </ion-list>

</ion-content>
<ion-button>
  <app-circle-text *ngFor="let item of selectedStaff" [name]="item.name"></app-circle-text>
</ion-button>
