<ion-header>
  <ion-toolbar color="primary">
    <app-back></app-back>
    <ion-title>
      {{title}}
    </ion-title>
<!--    <ion-icon  (click)="edit($event)" mode="md" style="float: right;font-size: 28px;" name="create"></ion-icon>-->
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="下拉刷新"
            refreshingSpinner="circles"
            refreshingText="刷新...">
    </ion-refresher-content>
    <ion-refresher-content >
    </ion-refresher-content>
  </ion-refresher>
    <h2>{{contentTitle}}</h2>
    <div class="detail-content" [innerHTML]="content"></div>

  <section *ngIf="fileList&&fileList.length>0" class="detail-style">
        <p>附件：</p>
    <div *ngFor="let item of fileList;let i = index;" (click)="viewFile(item)">
      <a>{{i+1}},{{item.filename}}{{item.fileext}}</a>
    </div>
  </section>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="flex-between" style="margin-bottom: 5px;">
      <div>&nbsp;</div>
      <ion-button color="light" (click)="nav('read-list',{id:id,url:getReadUrl})" size="small">
        <span>已读人数：</span>
        <span text-bold>{{readNumber||0}}人</span>&nbsp;
        <span>未读人数：</span>
        <span text-bold>{{noReadNumber||0}}人</span>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
