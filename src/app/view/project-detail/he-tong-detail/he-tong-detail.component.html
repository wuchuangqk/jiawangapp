
<ion-header>
    <ion-toolbar color="primary">
        <app-back></app-back>
        <ion-title>
            合同详情
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content style="">
    <div style="width:100%" scrollX="true">
        <div style="width: 100%;"></div>
    </div>

    <app-divider></app-divider>
    <section>
        <div class="content-title">招标准备</div>
        <ion-list>
            <ion-item *ngFor="let item of zhaoBiaoZhunBeiList">
                <ion-row style="width:100%;">
                    <ion-col class="primary text-md" size="4">{{item.label}}</ion-col>
                    <ion-col class="primary text-md" size="8">
                      <div [innerHTML]="heTong[item.field]"></div>
                    </ion-col>
                </ion-row>
            </ion-item>





            <ion-item>
                <ion-row style="width:100%;">
                    <ion-col class="primary text-md" size="4">
                        合同审批附件列表
                    </ion-col>
                    <ion-col class="primary text-md" size="8">
                        <div *ngFor="let item of spfjfile;let i = index;" (click)="viewFile(item)">
                            <a>{{i+1}}、{{item.filename}}{{item.fileext}}</a>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-item>


<!--            // 合同审批附件列表-->
<!--            public spfjfile :Array<IDownFile>= [];-->
<!--            // 合同正式稿-->
<!--            public zsgaofile :Array<IDownFile>= [];-->
<!--                // 合同过程稿附件-->
<!--                public guofjfile :Array<IDownFile>= [];-->


            <ion-item>
                <ion-row style="width:100%;">
                    <ion-col class="primary text-md" size="4">
                        合同正式稿
                    </ion-col>
                    <ion-col class="primary text-md" size="8">
                        <div *ngFor="let item of zsgaofile;let i = index;" (click)="viewFile(item)">
                            <a>{{i+1}}、{{item.filename}}{{item.fileext}}</a>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item>
                <ion-row style="width:100%;">
                    <ion-col class="primary text-md" size="4">
                        合同过程稿附件
                    </ion-col>
                    <ion-col class="primary text-md" size="8">
                        <div *ngFor="let item of guofjfile;let i = index;" (click)="viewFile(item)">
                            <a>{{i+1}}、{{item.filename}}{{item.fileext}}</a>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-list>
    </section>
</ion-content>
