<ion-header>
  <ion-toolbar color="primary">
    <app-back slot="start"></app-back>
    <ion-title>
      还款详情
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="下拉刷新"
            refreshingSpinner="circles"
            refreshingText="刷新...">
    </ion-refresher-content>
    <ion-refresher-content >
    </ion-refresher-content>
  </ion-refresher>


  <section>
    <!-- <div class="content-title">招标准备</div> -->
    <ion-list>
      <ion-item *ngFor="let item of zhaoBiaoZhunBeiList">
        <ion-row style="width:100%;">
          <ion-col class="primary text-md" size="4">{{item.label}}</ion-col>
          <ion-col class="primary text-md" size="8">
            <div [innerHTML]="detail[item.field]"></div>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </section>
</ion-content>
