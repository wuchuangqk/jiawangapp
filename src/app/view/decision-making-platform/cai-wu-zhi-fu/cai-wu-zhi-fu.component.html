<ion-header>
  <ion-toolbar color="primary">
    <app-back></app-back>
    <ion-title>
      财务支付统计
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <div class="margin-top-5">
      <ion-searchbar placeholder="请输入..." (ionChange)="search($event)"></ion-searchbar>
      <ion-list class="my-list">
        <ion-item *ngFor="let item of itemList;let i=index;">
          <section>
            <div class="my-list-title">
              <h2>{{i+1}}、{{item.pname}}</h2>
            </div>
            <div class="my-list-sub">
              <div class="my-list-sub-top flex-between">
                <span> 项目码:{{item.code  }} </span>
                <span class="my-list-sub-top-last">总支付额:{{item.zfy   }}</span>
              </div>
            </div>
          </section>
        </ion-item>
        <ion-item *ngIf="itemList.length==0">
          <section>
            <div class="my-list-title">
              <h2 class="primary">无数据!</h2>
            </div>
            <div class="my-list-sub">
              <div class="my-list-sub-top flex-between">
              </div>
            </div>
          </section>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
