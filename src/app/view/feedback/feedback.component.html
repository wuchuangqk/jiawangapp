<ion-header>
    <ion-toolbar color="primary">
        <app-back></app-back>
        <ion-title>
            问题反馈
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-textarea [(ngModel)]="content" placeholder="请输入您要反馈的问题........"></ion-textarea>
    </ion-item>
    <div style="padding:20px 20px;">
        <ion-button  expand="full" (click)="submit()">提交</ion-button>
    </div>
</ion-content>
