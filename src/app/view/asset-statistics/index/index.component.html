<ion-header>
    <ion-toolbar color="primary">
        <app-back></app-back>
        <ion-title>
            资产统计
        </ion-title>
    </ion-toolbar>
</ion-header>



<ion-content>
    <section class="card">
        <div class="card-item bg-1">
            <ion-grid>
                <ion-row class="text-center">
                    <ion-col col-4> <span>30020</span> <p>资产总数（个）</p> </ion-col>
                    <ion-col col-4> <span>30020</span> <p>面积（m2）</p> </ion-col>
                    <ion-col col-4> <span>30020</span> <p>资产总值（个）</p> </ion-col>
                </ion-row>
            </ion-grid>
        </div>
        <div class="card-item default-color">
            <ion-grid>
                <ion-row>
                    <ion-col col-6>土地：0个</ion-col>
                    <ion-col col-6>面积：0.00m2</ion-col>
                </ion-row>
            </ion-grid>
            <ion-grid>
                <ion-row>
                    <ion-col col-6>土地：0个</ion-col>
                    <ion-col col-6>面积：0.00m2</ion-col>
                </ion-row>
            </ion-grid>
        </div>
        <div class="card-item default-color">
            <ion-grid>
                <ion-row>
                    <ion-col col-6>房产：0个</ion-col>
                    <ion-col col-6>面积：0.00m2</ion-col>
                </ion-row>
            </ion-grid>
            <ion-grid>
                <ion-row>
                    <ion-col col-6>资产总值：0万</ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </section>
    <section class="card margin-top-5">

        <div class="card-item bg-2">
            <ion-grid>
                <ion-row class="text-center">
                    <ion-col col-4> <span>30020</span> <p>合同总数（个）</p> </ion-col>
                    <ion-col col-4> <span>30020</span> <p>有效合同（个）</p> </ion-col>
                    <ion-col col-4> <span>30020</span> <p>合同总金额(万)</p> </ion-col>
                </ion-row>
            </ion-grid>
        </div>
        <div class="card-item default-color">
            <ion-grid>
                <ion-row>
                    <ion-col col-6>有效期合同：0个</ion-col>
                    <ion-col col-6>合同金额：0.00m2</ion-col>
                </ion-row>
            </ion-grid>
            <ion-grid>
                <ion-row>
                    <ion-col col-6>已收金额：0万</ion-col>
                    <ion-col col-6>待收金额：0万</ion-col>
                </ion-row>
            </ion-grid>
            <ion-grid>
                <ion-row>
                    <ion-col col-6>预收：0万</ion-col>
                    <ion-col col-6>押金：0万</ion-col>
                </ion-row>
            </ion-grid>
            <ion-grid>
                <ion-row>
                    <ion-col col-6>本年度预支：0万</ion-col>
                </ion-row>
            </ion-grid>
        </div>
        <div class="card-item default-color">
            <ion-grid>
                <ion-row>
                    <ion-col col-6>过期合同：0个</ion-col>
                    <ion-col col-6>合同金额：0.00m2</ion-col>
                </ion-row>
            </ion-grid>
            <ion-grid>
                <ion-row>
                    <ion-col col-6>已收金额：0万</ion-col>
                    <ion-col col-6>待收金额：0万</ion-col>
                </ion-row>
            </ion-grid>
            <ion-grid>
                <ion-row>
                    <ion-col col-6>押金：0万</ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </section>
</ion-content>
