
<!--已办列表-->
<ion-list class="my-list">
  <ion-item *ngIf="listData.length<=0" >
    <p class="primary">无数据！</p>
  </ion-item>
  <ion-item *ngFor="let item of listData" (click)="nav('receive-document/receive-detail/'+item.id,{title:'收文系统',url:'/receipt/anditdetail',handleUrl:'/documents/handle_document', document_type:0,id:item.id,handle_status:item.handle_status})">
    <section>
      <div class="my-list-title">
        <h2  [ngClass]="item.read=='0'?'':'primary'">
          <span *ngIf="item.read=='0'" color="primary">[未办]</span>
          <span *ngIf="item.read=='1'">[已办]</span>
          {{item.title}}</h2>
      </div>
      <div class="my-list-sub">
        <div class="my-list-sub-top flex-between">
          <span>办理人：{{item.auditor}}</span>
          <span>发布日期:{{item.receiptDate}}</span>
        </div>
      </div>
    </section>
  </ion-item>
</ion-list>
