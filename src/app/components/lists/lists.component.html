<ion-list color="">
    <ion-item-sliding *ngFor="let list of whishesService.lists | filterCompleted:done">
        <ion-item detail color="" (click)="selectedList( list )">
            <ion-label>{{ list.title }}</ion-label>
            <ion-note slot="end" color="tertiary">{{ list.items.length }} é¡¹</ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="deleteList( list )" color="danger">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
            <ion-item-option (click)="editListName( list )" color="">
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>

</ion-list>
