<app-divider></app-divider>
<section>
  <div class="content-title">工程合同</div>
  <ion-list>
    <ion-item *ngFor="let item of DataList;let index=index" detail (click)="getItem(item)">
      <div class="primary text-md" size="4">
        {{index+1}}, {{item.title}}
      </div>
    </ion-item>
    <ion-item *ngIf="DataList.length==0">
      <ion-row style="width:100%;">
        <ion-col class="primary text-md" size="3">
          无数据！
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</section>
