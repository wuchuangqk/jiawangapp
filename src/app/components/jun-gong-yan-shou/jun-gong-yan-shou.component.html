<app-divider></app-divider>
<section>
  <div class="content-title">竣工验收</div>
  <ion-list>
    <ion-item *ngFor="let item of DataList" (click)="getItem(item)">
      <ion-row style="width:100%;">
        <ion-col class="primary text-md" size="8">
          <div style="margin-top:5px;">
            <strong>{{item.htcode}}</strong>
          </div>
        </ion-col>
        <ion-col class="primary text-md" size="4">
          <div style="margin-top:5px;">{{item.ystime}}</div>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item *ngIf="DataList.length==0">
      <ion-row style="width:100%;">
        <ion-col class="primary text-md" size="3">
          无数据！
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</section>
