<ion-header>
  <ion-toolbar color="primary">
    <app-back></app-back>
    <ion-title>
      项目进度
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<div>
  <div class="margin-top-5">
    <ion-list class="my-list">
      <ion-item *ngFor="let item of itemList" (click)="nav('project-detail',item)">
        <section>
          <div class="my-list-title">
            <h2>{{item.name}}</h2>
          </div>
          <div class="my-list-sub">
            <div class="my-list-sub-top flex-between">
              <span> 总投资:{{item.ztouzhi }} </span>
              <!--                                <span class="my-list-sub-top-last">发布日期：全体人员</span>-->
              <span class="my-list-sub-top-last">本月完成投资:{{item.monthtz||'0.0万元' }}</span>
            </div>
          </div>
        </section>
      </ion-item>
      <ion-item *ngIf="itemList.length==0">
        <section>
          <div class="my-list-title">
            <h2 class="primary">无数据!</h2>
          </div>
          <div class="my-list-sub">
            <div class="my-list-sub-top flex-between">
            </div>
          </div>
        </section>
      </ion-item>
    </ion-list>
  </div>
</div>
</ion-content>
