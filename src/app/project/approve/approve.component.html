<ion-header>
    <ion-toolbar color="primary">
        <app-back slot="start"></app-back>
        <ion-title>
            我的审批
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉刷新"
                refreshingSpinner="circles"
                refreshingText="刷新...">
        </ion-refresher-content>
        <ion-refresher-content >
        </ion-refresher-content>
    </ion-refresher>

    <div class="detail-content" [innerHTML]="content"></div>
    <section>
        <ion-item>
            <ion-textarea placeholder="请输入意见"  [(ngModel)]="payload.opinion"></ion-textarea>
        </ion-item>
    </section>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <div class="flex-between">
            <ion-button (click)="saveAndNext()"  style="flex: 1" color="tertiary">保存并提交下一审批人</ion-button>
            <ion-button (click)="linShiBaoChun()" style="flex: 1" color="secondary">临时保存</ion-button>
        </div>
        <div class="flex-between" margin-top-5>
            <ion-button  class="" (click)="save()" style="flex: 1" color="success">上一步</ion-button>
            <ion-button  (click)="shenPiTuiHui()" style="flex: 1" color="warning">审批退回</ion-button>
            <ion-button  (click)="shenPiZongZhi()" class="" style="flex: 1" color="danger">审批终止</ion-button>
            <ion-button  (click)="jieShuLiuCheng()" class="" style="flex: 1" color="danger">结束流程</ion-button>
        </div>
    </ion-toolbar>
</ion-footer>
