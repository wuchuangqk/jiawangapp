<ion-header>
  <ion-toolbar color="primary">
    <app-back></app-back>
    <ion-title>
      我的审批
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <div class="margin-top-5">
      <ion-list class="my-list">
        <ion-item *ngFor="let item of itemList" (click)="nav('project/approve',item)">
          <section>
            <div class="my-list-title">
              <h2>{{item.project_name }}</h2>
            </div>
            <div class="my-list-sub">
              <div class="my-list-sub-top flex-between">
                <span> 审批名称:{{item.sign_name }} </span>
<!--                <span class="my-list-sub-top-last">经办人:{{item.manager }}</span>-->
              </div>
            </div>
          </section>
        </ion-item>
        <ion-item *ngIf="itemList.length==0">
          <section>
            <div class="my-list-title">
              <h2 class="primary">无数据!</h2>
            </div>
            <div class="my-list-sub">
              <div class="my-list-sub-top flex-between">
              </div>
            </div>
          </section>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
